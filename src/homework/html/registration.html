<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="main-layer">
        <div class="reg-form-layer">
            <div class="reg-title">
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                <p>Заполните все поля</p>
            </div>

            <div class="input-data">
                <form action=" ">
                    <input type="text" class="data-field input-distance" placeholder="Ник">
                    <input type="email" class="data-field input-distance" placeholder="Email">
                    <input type="password" class="data-field input-distance" placeholder="Пароль">
                    <input type="password" class="data-field" placeholder="Повторите пароль"> <br>
                    <button type="submit" class="login-submit-button login-button-distance">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
