<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web-Links</title>
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="title-position">
        <h1 class="main-title"><i>Choose web-site for search</i></h1>
    </div>
    <div class="website-position">
        <h2 class="title-color-blue">Google</h2>
        <form action="https://www.google.com/search">
            <input class="input-size" name="q" type="text" placeholder="ваш запрос">
            <input class="input-size" type="submit" value="Search">
        </form>

        <h2 class="title-color-red"><ins>Yandex</ins></h2>
        <form action="https://ya.ru/?utm_referrer=https%3A%2F%2Fwww.google.com%2F/search">
            <input class="input-size" name="q" type="text" placeholder="ваш запрос">
            <input class="input-size" type="submit" value="Search">
        </form>

        <h2 class="title-color-purple"><cite>Yahoo</cite></h2>
        <form action="https://www.yahoo.com/search">
            <input class="input-size" name="q" type="text" placeholder="ваш запрос">
            <input class="input-size" type="submit" value="Search">
        </form>
    </div>
</body>
</html>
